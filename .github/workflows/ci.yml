name: CI

on:
  push:
    branches: master
  pull_request:
    types:
      - ready_for_review
      - synchronize

jobs:
  build:

    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure
      run: sudo sh ./configure

    - name: Build
      run: make rpm

    - uses: actions/upload-artifact@v3
      with:
        name: RPMS
        path: ./RPMS/
